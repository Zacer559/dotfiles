---
- name: "Neovim | {{ ansible_distribution }} | Install Neovim "
  kewlfft.aur.aur:
    name: "neovim"
    state: present
    update_cache: true

- name: "Neovim | {{ ansible_distribution }} | Install base-devel "
  kewlfft.aur.aur:
    name: "base-devel"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install ripgrep "
  kewlfft.aur.aur:
    name: "ripgrep"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install luarocks "
  kewlfft.aur.aur:
    name: "luarocks"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install lua51 "
  kewlfft.aur.aur:
    name: "lua51"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install fd "
  kewlfft.aur.aur:
    name: "fd"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install tree-sitter-cli "
  kewlfft.aur.aur:
    name: tree-sitter-cli"
    state: present

- name: "Neovim | {{ ansible_distribution }} | lazygit "
  kewlfft.aur.aur:
    name: "lazygit"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install nodejs "
  kewlfft.aur.aur:
    name: "nodejs"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install npm "
  kewlfft.aur.aur:
    name: "npm"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install tree-sitter-cli "
  kewlfft.aur.aur:
    name: "tree-sitter"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install biber "
  kewlfft.aur.aur:
    name: "biber"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install xdotool "
  kewlfft.aur.aur:
    name: "xdotool"
    state: present

- name: "Neovim | {{ ansible_distribution }} | Install yarn "
  ansible.builtin.pacman:
    name: yarn
    state: present
  become: true

- name: "Neovim | {{ ansible_distribution }} | Install imagemagick "
  ansible.builtin.pacman:
    name: imagemagick
    state: present
  become: true
